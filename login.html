<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/typography.css">
  <title>Criar Conta</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Criar Conta</h2>
    </div>
    <form action="" id="form">
      <div class="form-control">
        <label for="">Username</label>
        <input type="text" placeholder="nome123" id="username">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Erro</small>
      </div>
      <div class="form-control">
        <label for="">Email</label>
        <input type="email" placeholder="email@email.com" id="email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Erro</small>
      </div>
      <div class="form-control">
        <label for="">Senha</label>
        <input type="password" placeholder="senha" id="password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Erro</small>
      </div>
      <div class="form-control">
        <label for="">Repita sua senha</label>
        <input type="password" placeholder="senha" id="password_check">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Erro</small>
      </div>

      <button>Cadastrar</button>
    </form>
  </div>
<script src="/script/script.js"></script>
</body>

</html>
